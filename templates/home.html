<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
{% else %}
  <p>You are not logged in. Please proceed to the login below.</p>
  <a href="{% url 'login' %}">
    <button
     class = small.btn
     >
     Log In
    </button>
  </a>
{% endif %}
{% endblock %}
