<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p> Hi {{ user.username }}! </p>
  <a href="{% url 'logout' %}">
    <button class = "smallbtn">
     Log Out
    </button>
  </a>
  <br>
{% else %}
  <p>You are not logged in. Please proceed to the login below.</p>
  <a href="{% url 'login' %}">
    <button class = "smallbtn">
     Log In
    </button>
  </a>
{% endif %}
{% endblock %}
