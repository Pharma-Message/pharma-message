<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% if error %}
<div class="center">
<p>Error: {{ error }}</p>
</div>
{% endif %}

<form class="site_form logintable" method="post">
  {% csrf_token %}
  <table>
    {% for field in form %}
    <div class = "form_group">
        {{ field }}
        <label class="form_label" for="{{ field.auto_id }}">{{ field.label }}</label>
    <br>
    </div>
    {% endfor %}
  </table>
  <br>
  <button class="smallbtn"> Log In </button>
</form>
{% endblock %}
