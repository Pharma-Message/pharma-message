<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log into your account:</h2>

<form method="post">
  {% csrf_token %}
  <table border="0" class="logintable" action = "login">
      {{ form.as_table }}
    </table>
  <button class="smallbtn"> Log In </button>
</form>
{% endblock %}
